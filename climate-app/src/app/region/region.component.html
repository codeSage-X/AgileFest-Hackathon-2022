<section>
    <div>
        <h2>Pick A Region</h2>
        <form>
            <input type="search" placeholder="Find a region">
        </form>
    </div>
    <ul *ngFor="let region of regions">
        <a routerLink="/detail/{{region.id}}">
            <li>
                <p>{{region.name}}</p>
            </li>
        </a>
    </ul>
</section>
